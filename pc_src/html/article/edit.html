<div class="am-container am-content" id="main-container">
    <div class="am-hd">
        <storng>作物圈</storng>
        | <span>我要写文章</span>
    </div>
    <div class="am-bd am-edit">
        <div class="form-group">
            <div class="am-fl am-edit-lead">帖子标题 <i>*</i></div>
            <div class="am-fl am-edit-input">
                <input type="text" class="" id="article-title" placeholder="最多输入25字">
            </div>
            <div class="am-edit-error am-fhide"> 超过25个字</div>
        </div>
        <div class="form-group">
            <div class="am-fl am-edit-lead">摘要 <i>*</i></div>
            <div class="am-fl am-edit-input">
                <textarea   class="" id="article-description" placeholder="最多输入100字" rows="4" cols="20"></textarea>
            </div>
            <div class="am-edit-error am-fhide"> 超过25个字</div>
        </div>
        <div class="form-group">
            <div class="am-fl am-edit-lead">作物圈 <i>*</i></div>
            <div class="am-fl am-edit-input">
                <select name="cars"  >
                    <option value="volvo">选择作物圈</option>
                    <option value="saab">Saab</option>
                    <option value="fiat">Fiat</option>
                    <option value="audi">Audi</option>
                </select>
            </div>
            <div class="am-edit-error am-fhide"> 超过25个字</div>
        </div>
        <div class="form-group">
            <div class="am-fl am-edit-lead">内容 <i>*</i></div>
            <div class="am-fl am-edit-input">

                <script  type="text/plain" id="myeditor" name="contents" style="height:300px;width:498px">

                </script>
            </div>
        </div>
        <div class="form-group">
            <div class="am-fl am-edit-lead">标签</div>
            <div class="am-fl am-edit-input">
                <input type="text" class="" id="article-tag" placeholder="最多输入25字">
            </div>
            <div class="am-edit-error am-fhide"> 超过25个字</div>
        </div>
        <div class="form-group">
            <div class="am-fl am-edit-lead">&nbsp;</div>
            <div class="am-fl am-edit-input">
                <button class="am-btn  success">
                    发&nbsp;布
                </button>
                <button class="am-btn  cancel">
                    取&nbsp;消
                </button>
            </div>


        </div>
    </div>

</div>
