<div class="am-container am-content" id="main-container">


    <div class="am-hd">
        <strong>作物圈</strong>  <a href="javascript:;" onclick="$app.openApp()">返回用APP打开</a>
    </div>
    <div class="am-bd am-article">
        <%if(isshow){%>

            <h1 class="am-article-title" id="title">
                <%= title%>
            </h1>
        <%if(author){%>
            <div class="am-userinfo-div clearfix">
                <div class="am-userimg am-fl">
                    <img src="<%= headimg%>" alt="" class="am-img am-fl">
                </div>
                <div class="am-userinfo am-fl">
                    <span class="am-username  " id="username"> <%=author %></span>
                    <p class="am-article-meta  clearfix"><%=createat%></p>
                </div>

            </div>
        <%}%>
        <p class="am-article-meta  clearfix"><%=createat%></p>
            <div class="am-article-content clearfix">
                <%=content %>

                <% _.each(imgs,function(item){ %>
                    <img src="<%= item.src %>" alt="">
                <% }) %>
            </div>

            <div class="am-info">
                                    <span style="padding-left: 0">
                                        <i class="ui-icon">&#xe650;</i>
                                        阅读数 <%=readnum %>
                                    </span>
                                     <span>
                                        <i class="ui-icon">&#xe611;</i>
                                        评论数 <%= commentnum %>
                                    </span>
                                       <span>
                                        <i class="ui-icon">&#xe612;</i>
                                        点赞数 <%=praisenum %>
                                    </span>
                                       <span>
                                        <i class="ui-icon">&#xe626;</i>
                                        分享数<%= sharenum %>
                                    </span>
            </div>
        <%}else {%>

        <p class="am-tcenter">文章不存在或是已经被删除</p>

        <%}%>


    </div>



</div>
