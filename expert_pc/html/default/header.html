<div class="container-full am-top-header">
    <div class="container clearfix" id="header">
        <div class="row">
            <div class="col-xxs-12">
                <div class="am-mlogo pull">
                    <a href="index.html?m=index"> <img src="image/01_logo80x30.png" alt="">&nbsp;&nbsp;&nbsp;| &nbsp;<b>特邀专家专属平台</b></a>
                </div>
                <div class="am-user push">
                    <%if(isshow){%>
                    <div class="box ">
                        <!--<img src="image/05_02_avatar_default.png" alt=""  >-->
                        <img src="<%=logo %>" alt="">
                        <span class="am-username" id="username"><%=nickname %></span> |
                        <a href="javascript:;" onclick="$app.userOut();">退出登录</a>
                    </div>
                    <%}else {%>
                    <div class="box ">
                        <a href="index.html?m=login">登录</a>
                    </div>
                    <%}%>
                    <!--已经登录显示-->

                </div>
            </div>
        </div>

    </div>
</div>
