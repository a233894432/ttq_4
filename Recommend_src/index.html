<script data-baseurl="./" data-main="js/main.js" src="libs/require.js" id="index"></script>
<script>
    <!--页面加载的动画-->
    progressJs().start().autoIncrease(10, 100);
    window.apicloud={};

    apiready = function(){

        apicloud.version=api.systemType || "android";


//        关闭
        api.sendEvent({
            name: 'closeEvent',
            extra: {
                key1: 'value1'
            }
        });

        //监听退出
        api.addEventListener({
            name: 'keyback'
        }, function (ret, err) {

            console.log($app.version);

            $app.goBack();

            api.sendEvent({
                name: 'viewappear',
                extra: {
                    key1: 'value1'
                }
            });


        });


    };
</script>
